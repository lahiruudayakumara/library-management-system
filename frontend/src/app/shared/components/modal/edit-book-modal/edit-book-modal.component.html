<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal">
    <div class="header">
      <lucide-angular [img]="BookText" size="24" class="my-icon"></lucide-angular>
      <h3>Edit Book</h3>
    </div>
    <hr />
    <form (ngSubmit)="handleEdit()">
      <div class="form-container">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            id="title"
            [(ngModel)]="editedBook.title"
            name="title"
            placeholder="Enter title"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            id="author"
            [(ngModel)]="editedBook.author"
            name="author"
            placeholder="Enter author"
            required
          />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input
            id="isbn"
            [(ngModel)]="editedBook.isbn"
            name="isbn"
            placeholder="Enter ISBN"
            required
          />
        </div>
        <div class="form-group">
          <label for="genres">Genres</label>
          <input
            id="genres"
            [(ngModel)]="editedBook.genres"
            name="genres"
            placeholder="Enter genres (comma-separated)"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            [(ngModel)]="editedBook.description"
            name="description"
            placeholder="Enter description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="publishedDate">Published Date</label>
          <input
            id="publishedDate"
            [(ngModel)]="editedBook.publishedDate"
            [ngModel]="getFormattedPublishedDate()"
            (ngModelChange)="setFormattedPublishedDate($event)"
            name="publishedDate"
            type="date"
          />
        </div>
        <div class="form-group">
          <label for="totalCopies">Total Copies</label>
          <input
            id="totalCopies"
            [(ngModel)]="editedBook.totalCopies"
            name="totalCopies"
            type="number"
            placeholder="Enter total copies"
          />
        </div>
        <div class="form-group">
          <label for="availableCopies">Available Copies</label>
          <input
            id="availableCopies"
            [(ngModel)]="editedBook.availableCopies"
            name="availableCopies"
            type="number"
            placeholder="Enter available copies"
          />
        </div>
      </div>

      <hr />
      <div class="modal-actions">
        <button (click)="handleEdit()" class="yes-btn">Save Changes</button>
        <button (click)="handleCancel()" class="no-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>
