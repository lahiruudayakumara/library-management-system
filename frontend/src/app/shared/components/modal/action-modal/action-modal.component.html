<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal">
    <ng-container *ngIf="type === 'info'">
      <lucide-angular [img]="ShieldQuestion" size="60" style="color: #007bff#;" class="info-btn"></lucide-angular>
    </ng-container>
    <ng-container *ngIf="type === 'success'">
      <lucide-angular [img]="Success" size="60" style="color: green;" class="sucess"></lucide-angular>
    </ng-container>
    <ng-container *ngIf="type === 'error'">
      <lucide-angular [img]="Error" size="60" style="color: red;" class="error"></lucide-angular>
    </ng-container>
    <ng-container *ngIf="type === 'warning'">
      <lucide-angular [img]="Warning" size="60" style="color: orange;" class="warning"></lucide-angular>
    </ng-container>
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button [ngClass]="{
        'info-btn': type === 'info',
        'success-btn': type === 'success',
        'error-btn': type === 'error',
        'warning-btn': type === 'warning'
      }" (click)="handleYes()">Ok</button>
      <button (click)="handleNo()" class="no-btn">No</button>
    </div>
  </div>
</div>
