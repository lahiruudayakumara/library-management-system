<div class="book-list">
  <div class="header">
    <h2>Top Choices</h2>
  </div>
  <div class="book-list">
    <div class="book-item" *ngFor="let book of books">
      <!-- <img class="book-image" [src]="book.image" [alt]="book.name" /> -->
      <div class="book-info">
        <h3 class="book-name">{{ book.name }}</h3>
        <p class="book-author">{{ book.author }}</p>
      </div>
    </div>
  </div>
</div>
